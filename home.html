<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js"></script>
</head>
<body>
  <!--navbar-->
    <div class="nav">
      <div class="nav__left">
        <a href="home.html"></a>
        <img class="nav_logo" src="./images/Netflix logo.jpg" alt="">
      </div>
      <div class="nav__right">
        <img src="./images/Netflix-avatar.png" class="nav_avatar" alt="">
      </div>
    </div>


    <!--banner-->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
        <button id="banner__button">Play</button>
        <button id="banner__button">More Info</button>
        </div>
        <p id="banner__description"></p>
     </div>
      <div id="banner__fadeBottom"></div>
    </header>



    <!--row-->
    <div id="head__row">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
      </div>
    </div>

    <script>
      window.addEventListener("scroll",function(){
        var nav = document.querySelector(".nav");
        nav.classList.toggle("active",window.scrollY > 0);
      })
    </script>
</body>
</html>
